<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}. <br>`)
        document.writeln(`Seu nome em minúculo é ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
